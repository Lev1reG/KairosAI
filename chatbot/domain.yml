version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - add_schedule
  - inform_schedule
  - view_schedule
  - delete_schedule
  - update_schedule

entities:
  - title
  - description
  - time

slots:
  title:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: title
      - type: from_text

  description:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: description
      - type: from_text

  time:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: time

responses:
  utter_greet:
    - text: "Hey! What can I do for you today?"

  utter_goodbye:
    - text: "Bye!"

  utter_happy:
    - text: "Great, carry on!"

  utter_cheer_up:
    - text: "Here is something to cheer you up! ðŸ˜Š"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_ask_title:
    - text: "What's the title of your event?"

  utter_ask_description:
    - text: "Could you describe the event?"

  utter_ask_time:
    - text: "When should this event take place?"

  utter_add_schedule:
    - text: "Got it! I've added '{title}' to your calendar for {time}."

  utter_view_schedule:
    - text: "Here's your current schedule."

  utter_delete_schedule:
    - text: "The event '{title}' has been deleted."

  utter_update_schedule:
    - text: "Got it! '{title}' has been updated to {time}."

forms:
  schedule_form:
    required_slots:
        - title
        - description
        - time

actions:
  - action_create_schedule
  - action_view_schedule
  - action_delete_schedule
  - action_update_schedule

