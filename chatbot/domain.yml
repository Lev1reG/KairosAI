version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - create_schedule

entities:
  - title
  - description
  - start_time
  - end_time
  - time

slots:
  title:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: title

  description:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: description

  start_time:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: time

  end_time:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: end_time

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_happy:
    - text: "Great to hear that! How can I help you?"
  
  utter_cheer_up:
    - text: "Cheer up! I am here to help you."
  
  utter_did_that_help:
    - text: "Did that help you?"

  utter_schedule_created:
    - text: "âœ… Schedule '{title}' created for {start_time}"

actions:
  - action_create_schedule

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
